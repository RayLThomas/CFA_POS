<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chic-Fil-A!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <h1>Chick-Fil-A POS</h1>
    <span></span>
    <div class="board">
      <div class="menu">
        <div class="food">
          <div class="food_option" onclick="addItem(this.id); animatePressed(this)" id="sandwich">
            <img draggable="false" src="images\Sandwich.png" alt="image of menu item" />
            <p>Chicken Sandwich</p>
          </div>
          <div class="food_option" onclick="addItem(this.id); animatePressed(this)" id="nuggets">
            <img draggable="false" src="images\nuggets.png" alt="image of menu item" />
            <p>Chicken Nuggets</p>
          </div>
          <div class="food_option" onclick="addItem(this.id); animatePressed(this)" id="strips">
            <img draggable="false" src="images\strips.png" alt="image of menu item" />
            <p>Chicken Strips</p>
          </div>
          <div
            class="food_option"
            onclick="addItem(this.id); animatePressed(this)"
            id="chicken_noodle_soup"
          >
            <img draggable="false"
              src="images\Chicken-Noodle-Soup.png"
              alt="image of menu item"
            />
            <p>Chicken Soup</p>
          </div>
          <div class="food_option" onclick="addItem(this.id); animatePressed(this)" id="fries">
            <img draggable="false" src="images\Fries.png" alt="image of menu item" />
            <p>Waffle Fries</p>
          </div>
        </div>
        <div class="drinks">
          <div class="drink_option" onclick="addItem(this.id); animatePressed(this)" id="water">
            <img draggable="false" src="images\water.png" alt="image of menu item" />
            <p>Water</p>
          </div>
          <div class="drink_option" onclick="addItem(this.id); animatePressed(this)" id="coke">
            <img draggable="false" src="images\coke.png" alt="image of menu item" />
            <p>Coke</p>
          </div>
          <div class="drink_option" onclick="addItem(this.id); animatePressed(this)" id="lemonade">
            <img draggable="false" src="images\lemonade.png" alt="image of menu item" />
            <p>Lemonade</p>
          </div>
          <div class="drink_option" onclick="addItem(this.id); animatePressed(this)" id="milk">
            <img draggable="false" src="images\milk.png" alt="image of menu item" />
            <p>Milk</p>
          </div>
          <div class="drink_option" onclick="addItem(this.id); animatePressed(this)" id="apple_juice">
            <img draggable="false" src="images\apple-juice.png" alt="image of menu item" />
            <p>Apple Juice</p>
          </div>
        </div>
        <div class="desserts">
          <div class="dessert_option" onclick="addItem(this.id); animatePressed(this)" id="ice_dream">
            <img draggable="false" src="images\icedream.png" alt="image of menu item" />
            <p>Ice Cream</p>
          </div>
          <div
            class="dessert_option"
            onclick="addItem(this.id); animatePressed(this)"
            id="milk_shake"
          >
            <img draggable="false" src="images\milkshake.png" alt="image of menu item" />
            <p>Milk Shake</p>
          </div>
          <div class="dessert_option" onclick="addItem(this.id); animatePressed(this)" id="brownie">
            <img draggable="false" src="images\brownie.png" alt="image of menu item" />
            <p>Brownie</p>
          </div>
        </div>
      </div>
      <div class="pos_display"></div>
    </div>
    <footer>
      <div class="left">
        <div class="ai_order">
          <!-- example ai order image:
          <img draggable="false" src="images\brownie.png" alt="image of menu item" />
			-->
        </div>
      </div>
      <div class="right">
        <button onclick="place_order()" id="dine_in_btn">Dine In</button>
        <button onclick="place_order()" id="carry_out_btn">Carry Out</button>
        <button onclick="clear_orders()" id="cancel_order_btn" class="danger">
          Cancel Order
        </button>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
